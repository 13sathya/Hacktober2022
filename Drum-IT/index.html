<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
    <script src="frontjs.js"></script>
</head>

<body>
    <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="logo2.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top navlogo">
                &nbsp;Drum IT
            </a>
    </nav>
    <h2 class="container">
        Press these button to play DRUM !!!
    </h2>
    <div class="stage container">
        
        <div class="keyboard">
            <div class="keys" id="key1">A</div>
            <div class="keys" id="key2">S</div>
            <div class="keys" id="key3">D</div>
            <div class="keys" id="key4">F</div>
            <div class="keys" id="key5">G</div>
            <div class="keys" id="key6">H</div>
            <div class="keys" id="key7">J</div>
            <div class="keys" id="key8">K</div>
            <div class="keys" id="key9">L</div>
        </div>

        <audio data-key="65" src="sounds/snare.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
        <audio data-key="71" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/boom.wav"></audio>
        <audio data-key="75" src="sounds/tink.wav"></audio>
        <audio data-key="76" src="sounds/tom.wav"></audio>

    </div>
    <footer>
        <div class="foot">&#169; All right reserved TheDemantor</div>
    </footer>
    <script>
        window.addEventListener('keydown', function (e) {
            // console.log(e.keyCode);a
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if (!audio) return;
            // console.log(audio);
            // e.classList.add('playing');
            e.className="playing";
            audio.currentTime = 0;
            audio.play();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
</body>

</html>
