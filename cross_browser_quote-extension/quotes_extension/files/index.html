<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="../bs4/css/bootstrap.min.css">

<script src="../bs4/js/jquery-3.5.1.min.js"></script>
<script src="../bs4/js/bootstrap.min.js"></script>


  <title>My Quotes</title>
  <style>
    body {
            font-family: 'Chelsea Market', cursive;
            width: 500px;
        }
  </style>


</head>

<body style="background-color: black; color: white;">
  <div class="container">
    <div class="jumbotron text-center bg-dark mt-4">
      <h1 class="display-4">My Quotes</h1>
      <p class="lead">Motivational, Inspirational and more !</p>
      <hr class="my-4">
      <div id="thought">
     
      </div>
      <div class="row">

        <div class="col-lg-10">
          <input type="number" min=0 class="form-control" id="inputsearch" placeholder="numbers (1/1642)" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>

        <button type="button" class="btn btn-outline-success col-lg my-3 mx-2" id="searchbtn">Search</button>
      </div>
      <div class="container mt-3">
        <button class="btn btn-outline-danger btn-lg" role="button"  id="previousthought">Previous</button>
        <span>----</span>
        <input id="countnum" type="hidden">
        <button class="btn btn-outline-primary btn-lg" role="button" id="nextthought">Next==></button>
      </div>
    </div>

  </div>


  <script src="myquotes.js"></script>
</body>

</html>
