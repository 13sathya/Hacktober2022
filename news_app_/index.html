            class NewsCardComponent extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {};
                }
                render() {
                    return (<div>
                        <div className='newsCard border border-light shadow-sm p-3 mb-5 bg-body rounded '>
                            <img
                                src={this.props.image}
                                lazy
                                alt={'Loading error'}
                                style={{ maxHeight: 100, width: 150 }}
                                className='img-thumbnail'
                            />
                            <div className='news'>
                                {this.props.shortnews && <h6 className='heading '>{this.props.news}</h6>}
                                {!this.props.shortnews && <h6 className='heading'>{this.props.news}</h6>}
                                <p className='summary text-muted'>{this.props.shortnews}</p>
                                <div
                                    className='d-flex justify-content-start d-grid gap-3'
                                    style={{ width: '50%' }}>
                                    <a
                                        className='btn btn-outline-primary'
                                        rel='noreferrer'
                                        href={this.props.link}
                                        target='_blank'>
                                        Source
                                    </a>
                                    <a
                                        rel='noreferrer'
                                        target='_blank'
                                        href="https://newsapp-abipravi.netlify.app/"
                                        className='btn btn-outline-primary space'>
                                        Add to Bookmark
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>)
                }
